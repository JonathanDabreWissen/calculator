<div style="background-color: white; padding: 30px; padding-top: 20px; padding-bottom: 10px; width: 300px;  border-radius: 20px;">
    <form onsubmit="handleSubmit(event)">

        <h3 style="font-size: x-large; text-align: center;"><span style="color: #3d48db;">Loan</span> Calculator</h3>
        <label style="text-align: left; color:black; margin-bottom: 5px; font-size: small;">Applicant </label>
        <input type="text" id="applicant" style="width: 90%; border: 1px solid #aeb0b2; outline: none; border-radius: 7px; padding: 10px; margin-top: 7px;"  onfocus="this.style.outline='1px solid blue'" onblur="this.style.outline='none'"><br><br>
        
        <label style="text-align: left; color:black; margin-bottom: 5px; font-size: small;">Type</label>
        <div>
            <select id="loanType" onchange="updateLimits()" style="font-size: small; padding: 10px; border: 1px solid #aeb0b2; outline: none; border-radius: 7px; width: 97%; margin-top: 7px;">
                <option value="home">HOME</option>
                <option value="car">CAR</option>
                <option value="personal">PERSONAL</option>
            </select>
        </div>
        <br>
        
        <span id="interestRate" style="color: #3d48db;  font-weight: bold;">9%</span>
        <label style="text-align: left; color:black; margin-bottom: 5px; font-size: small;">Interest Rate</label> 
        <br><br>
        
        <label style="text-align: left; color:black; margin-bottom: 5px; font-size: small;">Tenure (Years) </label>
        <input type="number" id="tenure" [min]="1" [max]="30" value="1" style="width: 90%; border: 1px solid #aeb0b2; outline: none; border-radius: 7px; padding: 10px; margin-top: 7px;"  onfocus="this.style.outline='1px solid blue'" onblur="this.style.outline='none'">
        <br><br>
        
        <label style="text-align: left; color:black; margin-bottom: 5px; font-size: small;">Amount (₹)
            <input type="number" id="amount" [min]="500000" [max]="10000000" value="500000" style="width: 90%; border: 1px solid #aeb0b2; outline: none; border-radius: 7px; padding: 10px; margin-top: 7px;"  onfocus="this.style.outline='1px solid blue'" onblur="this.style.outline='none'">
        </label><br><br>
        
        <button onclick="calculateEMI()" style="padding: 10px; width: 100%; font-weight: bold; border:none; border-radius: 7px; background-color: #3d48db; color: white; cursor: pointer;">CALCULATE</button><br><br>                    
        <h3 style="color: #3d48db;  text-align: center; font-size: xx-large; margin-top: 10px; margin-bottom: 0;">₹<span id="emi">0</span></h3>
        <p style="font-size: x-small; text-align: center; margin-top: 4px;">EMI</p>
    </form>
</div>
